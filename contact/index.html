<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="style.css" />
      <script src="https://kit.fontawesome.com/b59279ee29.js" crossorigin="anonymous"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>A la française</title>
   </head>
   <body>
      <header>
         <div class="accueil">
            <div class="retour">
               <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="logo">
               <img src="../logo/ohmyfood.png" alt="photo du logo" />
            </div>
         </div>
      </header>
      <section>
         <div class="container">
            <div class="form">
               <div class="form__group">
                  <label for="">Nom :</label>
                  <input type="nom" name="" id="">
                  <label for="">Adresse Email :</label>
                  <input type="email" name="" id="">
                  <label for="">Laissez nous un message :</label>
                  <textarea name="message" id="message" rows="10" cols="50">
                  </textarea>
                  <button><strong>Envoyez</strong></button>
               </div>
            </div>
         </div>
      </section>
      <footer>
         <div class="bas-de-page">
            <img src="../logo/logo-white.svg" alt="photo du logo" />
            <div class="elements">
               <i class="fas fa-utensils"></i>
               <p>Proposer un restaurant</p>
            </div>
            <div class="elements">
               <div><i class="fas fa-hands-helping"></i></div>
               <p>Devenir partenaire</p>
            </div>
            <p>Mention légales</p>
         </div>
      </footer>
   </body>
</html>
